<mat-toolbar>
    <a class="navbar-brand" routerLink="">
        <img class="main-logo" src="https://enquero.com/wp-content/uploads/2017/08/LOGO-WHITE-1.png" alt="logo" />
    </a>
    <span>Job Moniter</span>
  
    <input type="text" class="searchbar" placeholder=" Search"/>
  </mat-toolbar>

  <div class="table-panel">
    <div class="table-scroll">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <ng-container matColumnDef="Account_Name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Account Name </th>
    <td mat-cell *matCellDef="let element"> {{element.Account_Name}} </td>
  </ng-container>

  
  <ng-container matColumnDef="Status">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
    <td mat-cell *matCellDef="let element"> {{element.Status}} </td>
  </ng-container>

 
  <ng-container matColumnDef="Type">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
    <td mat-cell *matCellDef="let element"> {{element.Type}} </td>
  </ng-container>

 
  <ng-container matColumnDef="Started">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Started </th>
    <td mat-cell *matCellDef="let element"> {{element.Started}} </td>
  </ng-container>

  <ng-container matColumnDef="Duration">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Duration </th>
    <td mat-cell *matCellDef="let element"> {{element.Duration}} </td>
  </ng-container>

  <ng-container matColumnDef="Actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element"> {{element.Actions}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      <!-- (click)="selection.toggle(row)"> -->
  </tr>
</table>
</div>
</div>

<div class="col text-right">
    <button (click)="goBack()" type="button" class="btn btn-primary">Back</button>
    </div>
