<table
  mat-table
  [dataSource]="dataSource"
  multiTemplateDataRows
  class="mat-elevation-z8"
>
  <ng-container
    matColumnDef="{{ column }}"
    *ngFor="let column of columnsToDisplay"
  >
    <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
    <td mat-cell *matCellDef="let element">{{ element[column] }}
      <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
        <mat-button-toggle value="bold">Bold</mat-button-toggle>
        <mat-button-toggle value="italic">Italic</mat-button-toggle>
        <mat-button-toggle value="underline">Underline</mat-button-toggle>
      </mat-button-toggle-group>
    </td>
  </ng-container>

  <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->

<div class="table-scroll">
  <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
        <div class="example-element-detail"
            [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
     
          <table id="childTable" mat-table [dataSource]="datasources1" class="mat-elevation-z8" width="100%">
     
              <ng-container matColumnDef="Account_Name">
                  <th mat-header-cell *matHeaderCellDef> Account_Name </th>
                  <td mat-cell *matCellDef="let elem"> {{elem.Account_Name}} </td>
                </ng-container>
               
                <ng-container matColumnDef="CR_Name">
                  <th mat-header-cell *matHeaderCellDef> CR_Name </th>
                  <td mat-cell *matCellDef="let elem"> {{elem.CR_Name}} </td>
                </ng-container>
               
                <ng-container matColumnDef="State">
                  <th mat-header-cell *matHeaderCellDef> State </th>
                  <td mat-cell *matCellDef="let elem"> {{elem.State}} </td>
                </ng-container>
               
                <ng-container matColumnDef="Country">
                  <th mat-header-cell *matHeaderCellDef> Country </th>
                  <td mat-cell *matCellDef="let elem"> {{elem.Country}} </td>
                </ng-container>
      
                <ng-container matColumnDef="Account_Record">
                    <th mat-header-cell *matHeaderCellDef> Account_Record </th>
                    <td mat-cell *matCellDef="let elem"> {{elem.Account_Record}} </td>
                  </ng-container>
           
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
      </td>
  
    </ng-container>
  </div>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr
    mat-row
    *matRowDef="let element; columns: columnsToDisplay"
    class="example-element-row"
    [class.example-expanded-row]="expandedElement === element"
    (click)="expandedElement = expandedElement === element ? null : element"
  ></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: ['expandedDetail']"
    class="example-detail-row"
  ></tr>
</table>
